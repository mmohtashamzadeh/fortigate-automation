---
- name: Post-change verification (read-only)
  hosts: fortigates
  gather_facts: no

  tasks:
    - name: Run a status command
      ansible.builtin.shell: |
        get system status
      register: status
      changed_when: false

    - name: Print hostname/version snippet
      debug:
        msg: "{{ inventory_hostname }} -> {{ (status.stdout_lines | select('search','Version|Hostname') | list) | default([]) }}"

